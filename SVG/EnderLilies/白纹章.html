<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白纹章</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1c1c1e;
            color: #e0e0e0;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .容器 {
            background-color: #2c2c2e;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            width: 95%;
            max-width: 540px;
            padding: 2.5em;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 1.5em;
            font-size: 2.2em;
            font-weight: 600;
        }
        .svg预览区 {
            background: linear-gradient(145deg, #222222, #1a1a1a);
            padding: 20px;
            border-radius: 10px;
            height: auto;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .svg预览区 svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="容器">
        <h1>白纹章</h1>
        
        <div class="svg预览区">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 200 200" 
                width="100%" 
                height="100%" 
                preserveAspectRatio="xMidYMid meet">
                <defs>
                    <path id="final-base-cross-B" fill-rule="evenodd" d="M 100,2 L 112,22 L 106,30 L 106,50 A 45 45 0 0 0 150,94 L 170,94 L 178,88 L 198,100 L 178,112 L 170,106 L 150,106 A 45 45 0 0 0 106,150 L 106,170 L 112,178 L 100,198 L 88,178 L 94,170 L 94,150 A 45 45 0 0 0 50,106 L 30,106 L 22,112 L 2,100 L 22,88 L 30,94 L 50,94 A 45 45 0 0 0 94,50 L 94,30 L 88,22 Z M 100,80 A 30 30 0 0 0 120,100 A 30 30 0 0 0 100,120 A 30 30 0 0 0 80,100 A 30 30 0 0 0 100,80 Z"/>
                    <path id="final-ring-segment-B" d="M 151.2,86.27 A 53 53 0 0 0 113.73,48.8 L 111.66,56.53 A 45 45 0 0 1 143.47,88.35 Z" />
                    <path id="small-cross-B" d="M 100,35 L 107.5,44.2 L 104,50.1 L 104,70 C 104,75 110,80 110,80 L 90,80 C 90,80 96,75 96,70 L 96,50.1 L 92.5,44.2 Z" />
                </defs>
                <g fill="#FFFFFF">
                    <title>白纹章</title>
                    <use href="#final-base-cross-B"/>
                    <use href="#final-ring-segment-B" /><use href="#final-ring-segment-B" transform="rotate(90, 100, 100)" /><use href="#final-ring-segment-B" transform="rotate(180, 100, 100)" /><use href="#final-ring-segment-B" transform="rotate(270, 100, 100)" />
                    <use href="#small-cross-B" transform="rotate(45, 100, 100)" /><use href="#small-cross-B" transform="rotate(135, 100, 100)" /><use href="#small-cross-B" transform="rotate(225, 100, 100)" /><use href="#small-cross-B" transform="rotate(315, 100, 100)" />
                </g>
            </svg>
        </div>
    </div>

</body>
</html>
