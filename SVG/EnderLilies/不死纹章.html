<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不死纹章</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1c1c1e;
            color: #e0e0e0;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .容器 {
            background-color: #2c2c2e;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            width: 95%;
            max-width: 540px;
            padding: 2.5em;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 1.5em;
            font-size: 2.2em;
            font-weight: 600;
        }
        .svg预览区 {
            background: linear-gradient(145deg, #222222, #1a1a1a);
            padding: 20px;
            border-radius: 10px;
            height: auto;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .svg预览区 svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="容器">
        <h1>不死纹章</h1>
        
        <div class="svg预览区">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 400 400" 
                width="100%" 
                height="100%" 
                preserveAspectRatio="xMidYMid meet">
                <title>不死纹章</title>
                <defs>
                    <!-- 中心镂空形状：使用大半径圆弧指令(A)，形成带有微弱内凹弧线的菱形 -->
                    <path id="hollow-shape" d="M 200 120 A 200 200 0 0 0 280 200 A 200 200 0 0 0 200 280 A 200 200 0 0 0 120 200 A 200 200 0 0 0 200 120 Z" />
                    
                    <!-- 标准卫星形状：定义一个可复用的、形态锐利的四角星 -->
                    <path id="satellite-star" d="M 0,-50 L 8,-8 L 50,0 L 8,8 L 0,50 L -8,8 L -50,0 L -8,-8 Z" />
                    
                    <!-- 蒙版：用于从主星上“挖掉”中心镂空形状 -->
                    <mask id="hollow-mask">
                        <rect x="0" y="0" width="400" height="400" fill="white" />
                        <use href="#hollow-shape" fill="black" />
                    </mask>
                </defs>
            
                <!-- 主星：由四段大圆弧构成的细长十字星，应用蒙版实现镂空效果 -->
                <path d="M 200 0 A 200 200 0 0 0 400 200 A 200 200 0 0 0 200 400 A 200 200 0 0 0 0 200 A 200 200 0 0 0 200 0 Z" fill="white" mask="url(#hollow-mask)" />
                
                <!-- 卫星组：复用标准卫星形状，通过平移和旋转进行精确定位 -->
                <g fill="white">
                    <use href="#satellite-star" transform="translate(100 100) rotate(45)" />
                    <use href="#satellite-star" transform="translate(300 100) rotate(45)" />
                    <use href="#satellite-star" transform="translate(100 300) rotate(45)" />
                    <use href="#satellite-star" transform="translate(300 300) rotate(45)" />
                </g>
            </svg>
        </div>
    </div>

</body>
</html>
